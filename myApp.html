<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My App Store Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .app-header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  
  .app-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .app-details {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .app-icon {
    width: 80px;
    height: 80px;
    margin-right: 20px;
  }
  
  .app-info {
    flex: 1;
  }
  
  .app-title {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .app-description {
    font-size: 16px;
    color: #777;
    margin-bottom: 10px;
  }
  
  .install-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    transition: background-color 0.3s;
  }
  
  .install-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="app-header">
  <h1>Welcome to My App Store Page</h1>
</div>
<div class="app-content">
  <div class="app-details">
    <img class="app-icon" src="app_icon.png" alt="App Icon">
    <div class="app-info">
      <h2 class="app-title">My Awesome App</h2>
      <p class="app-description">Experience the greatness of My Awesome App! It's designed to make your life easier and more fun.</p>
      <a class="install-button" href="https://play.google.com/store/apps/details?id=com.example.myawesomeapp" target="_blank">Install Now</a>
    </div>
  </div>
  
  <!-- You can add more app details here -->
  <div class="slideshow-container">
    <div class="slide">
      <img src="images/facebook.jpg" alt="Image 1">
    </div>
    <div class="slide">
      <img src="images/facebook.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="images/facebook.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="images/facebook.jpg" alt="Image 2">
    </div>
    <!-- ... other slide elements ... -->
  </div>
  
  <style>
    .slideshow-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
      height:600px;
      width: 600px;
    }
  
    .slide {
      flex: 0 0 50%;
      scroll-snap-align: start;
      width: 300px;
      margin-left: 10px;
     
    }
  
    img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
    .slide {
      flex: 0 0 100vw;
    }
    .slideshow-container {
      height: 600px;
    width: 300px;
    margin: 14px;
    }
  }
  </style>
  
  
</div>
</body>
</html>
